<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound"></span>
        </div>
    </div>
    <audio data-key="65" src="/audio/40_Cm_BassSynth_01_117_SP.wav"></audio>
    <audio data-key="83" src="/audio/42_F_Kalimba_192_03.wav"></audio>
    <audio data-key="68" src="/audio/96_Cowbell_02_399.wav"></audio>
    <audio data-key="70" src="/audio/Bongo_02_20_SP.wav"></audio>
    <audio data-key="71" src="/audio/Boom_SP_01.wav"></audio>
    <audio data-key="72" src="/audio/Clap_10_691.wav"></audio>
    <audio data-key="74" src="/audio/Cymbal_SP_59_05.wav"></audio>
    <audio data-key="75" src="/audio/Punch_SP_01.wav"></audio>
    <audio data-key="76" src="/audio/Ride_01_123_SP.wav"></audio>
    <script>
        // window.addEventListener('keydown', function(e){
        // console.log(e);
        // });
        function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
    </script>
</body>
</html>
